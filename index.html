<!DOCTYPE html>
<html lang="en">
<head>
    <title>ILC Machine</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=11"/>
    <link rel="shortcut icon" href="assets/icons/favicon.ico">
    <link rel="stylesheet" href="assets/css/dm.css">

    <script src="src/vendor/three.min.js"></script>
    <script src="src/vendor/cannon.min.js"></script>
    <script src="src/vendor/OrbitControls.js"></script>
    <script src="src/vendor/threex.dynamictexture.js"></script>
    <script src="src/vendor/socket.io.js"></script>
    <script src="src/ilc-machine.js"></script>
</head>
<body>

<canvas id="canvas">Canvas is not supported. Please upgrade your browser.</canvas>

<div id="hudContainer">

    <div id="logo">
        <a href="https://ilcoincrypto.com/" target="_blank"><img src="assets/images/ilc_logo_l_w.png"></a>
    </div>
    <div class="hud topRight">
        <a href="https://ilcoinexplorer.com/" target="_blank"><span class="hudTextLabel">Block</span><span
                id="bestBlockHeightText" class="hudText"></span></a>
    </div>
    <div class="hud bottomLeft">
        <div><span id="nextBlockTime" class="hudText" style="font-size: 32px">00:00</span></div>
    </div>
    <div class="hud bottomRight">
        <ul id="socialIcons">
            
            
            <li>
                <a href="https://twitter.com/ILC_B_Project" target="_blank">
                    <img src="assets/icons/1458594536_43-twitter.png">
                </a>
            </li>
            <li>
                <a href="https://www.facebook.com/ILCoinBlockchainProject/" target="_blank">
                    <img src="assets/icons/1458594420_46-facebook.png">
                </a>
            </li>
            
            <li>
                <a href="https://github.com/ILCoinDevTeam" target="_blank">
                    <img src="assets/icons/1458594844_github_rounded.png">
                </a>
            </li>
        </ul>
    </div>
    <div id="loader">
        <div id="loaderInfo">
            <a href="https://ilcoincrypto.com/" target="_blank"><img src="assets/images/ilc_logo_l.png" style="width:50%;"></a>
            <br/>
            <img src="assets/images/loading.io.gif" style="width:10%;">
        </div>
    </div>
</div>

<script>
    var dm = new Dash.Machine();

    window.addEventListener('load', function (e) {

        dm.Start({
            blocker: document.getElementById('loader'),
            bestBlockHeightText: document.getElementById('bestBlockHeightText'),
            nextBlockTime: document.getElementById('nextBlockTime'),
            canvas: document.getElementById("canvas"),
            apiURL: 'https://ilcoinexplorer.com/'
        });
    });
</script>
</body>
</html>
